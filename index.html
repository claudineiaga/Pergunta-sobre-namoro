<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quer namorar comigo?</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/fonts/themify-icons.css"/>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="container">
        <div id="preloader">
          <div class="spinner">
            <div class="dashed-loading"></div>
          </div>
        </div>
        <header class="header"></header>
        <div class="content">
          <div class="answer-question">
            <button class="btn btn--yes"></button>
            <button class="btn btn--no"></button>
          </div>
        </div>
        <div class="modal">
          <div class="modal__overlay"></div>
          <div class="modal__body">
            <div class="message-modal">
              <div class="heading-name">
                <h2 class="name"></h2>
              </div>
              <div class="heading-msg">
                <p class="message"></p>
              </div>
              <div class="footer-modal">
                <button class="btn btn-close">
                  <i class="btn-icon ti-close"></i>
                  Fechar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="config.js"></script>
      <script src="main.js"></script>
</body>
</html>
